{% extends "modelo.html" %}
{% block title %}Edição de Usuário{% endblock %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('usuarios.addUser') }}" name="usuario" method="POST">
                <h2>Cadastro de Usuários</h2>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" name="Nome" id="Nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Username">UserName</label>
                        <input type="nutextmber" class="form-control" id="Username" name="Username" autocomplete="off"
                            placeholder="Nome de Usuário">
                            
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Password">senha</label>
                        <input type="password" class="form-control" id="Password" name="Password" autocomplete="off"
                            placeholder="Senha">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Tipo">Tipo</label>
                        <select required class="custom-select" name="Tipo" id="Tipo">
                            <option selected value=""></option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="1">Tipo 3</option>
                            <option value="2">Tipo 4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" name="Email" autocomplete="off"
                            placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Phone">Telefone</label>
                        <input type="tel" class="form-control" name="Phone" ID="Phone" autocomplete="off"
                            placeholder="Telefone">
                    </div>
                </div>
                <button type="submit" name="EditarUsuario" id="EditarUsuario" class="btn btn-primary">Cadastrar</button>

            </form>
        </div>
    </div>

    {% endblock %}
