{% extends "modelo.html" %}
{% block title %}Edição de Usuário{% endblock %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('usuarios.UpdateUser') }}" name="usuario" method="POST">
                <h2>Cadastro de Usuários</h2>
                <hr>
                <div class="form-row">

                    {% for row in result %}
                    <div class="form-group col-md-4">
                        <input hidden value="{{ row[0] }}" name="Id" id="id">
                        <label for="Nome">Nome</label>
                        <input type="text" value="{{ row[1] }}" class="form-control" name="Nome" id="Nome"
                            placeholder="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Username">UserName</label>
                        <input type="nutextmber" value="{{ row[2] }}" class="form-control" id="Username" name="Username"
                            autocomplete="off" placeholder="Nome de Usuário">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Password">senha</label>
                        <input type="password" value="{{row[3]}}" class="form-control" id="Password" name="Password"
                            autocomplete="off" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Tipo">Tipo</label>
                        <select required class="custom-select" name="Tipo" id="Tipo">

                            {% if row[4] ==1 %}
                            <option selected value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="1">Tipo 3</option>
                            <option value="2">Tipo 4</option>
                            {%elif row[4] ==2%}
                            <option value="1">Tipo 1</option>
                            <option selected value="2">Tipo 2</option>
                            <option value="1">Tipo 3</option>
                            <option value="2">Tipo 4</option>
                            {%elif row[4] ==3%}
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option selected value="1">Tipo 3</option>
                            <option value="2">Tipo 4</option>
                            {%elif row[4] ==4%}
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="1">Tipo 3</option>
                            <option selected value="2">Tipo 4</option>
                            {%endif%}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Email">Email</label>
                        <input type="email" value="{{ row[5] }}" class="form-control" id="Email" name="Email"
                            autocomplete="off" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Phone">Telefone</label>
                        <input type="tel" value="{{ row[6] }}" class="form-control" name="Phone" id="Phone"
                            autocomplete="off" placeholder="Telefone">
                    </div>
                    {% endfor %}

                </div>

                <button type="submit" name="SalvaNovoUsuario" id="SalvaNovoUsuario"
                    class="btn btn-primary">Gravar</button>

            </form>
        </div>
    </div>

    {% endblock %}
