{% extends "modelo.html" %}
{% block title %}Edição de Banner{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <!---->
            <form action="{{ url_for('Banners.Updatebanner') }}" name="usuario" method="POST"
                enctype="multipart/form-data">
                <h2>Edição de Banner</h2>
                <hr>
                {% for row in result %}
                <div class="form-row">
                    <input hidden type="text" value="{{ session['id'] }}" name="UserId">
                    <input hidden value="{{ row[0] }}" name="Id" id="Id">

                    <div class="form-group col-md-6">
                        <label for="Titulo">Titulo</label>
                        <input value="{{ row[1] }}" maxlength="60" type="text" class="form-control" name="Titulo">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Status">Status</label>
                        <select required class="custom-select" name="Status" id="Status">
                            {%if row[2] == 1 %}

                            <option selectedvalue="1">Ativo</option>
                            <option value="0">Inativo</option>

                            {%elif row[2] == 0 %}

                            <option value="1">Ativo</option>
                            <option selected value="0">Inativo</option>

                            {%endif %}
                        </select>

                    </div>
                    <div class="form-group col-md-12">
                        <label for="Conteudo">Conteudo</label>
                        <textarea maxlength="200" type="text" class="form-control"
                            name="Conteudo">{{ row[3] }}</textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="imagem">Imagem:</label>
                        <input value="" type="file" name="imagem" accept="image/*" id="imagem">

                        <div class="post-thumbnail">
                            <a href="#"><img src="{{row[4] }}" alt="" width="150PX" height="150PX"></a>
                        </div>
                    </div>
                    {%endfor%}

                    <button type="submit" name="UpdateBanner" id="UpdateBanner" class="btn btn-primary">Gravar</button>
                </div>
                <div class="row">
                    <div class="form-group col-md-12"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
