{% extends "modelo.html" %}

{% block title %}Home{% endblock %}
{% block content %}

<!-- ##### Hero Area Start ##### -->
<section class="hero-area">
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="circle-preloader">
            <div class="a" style="--n: 5;">
                <div class="dot" style="--i: 0;"></div>
                <div class="dot" style="--i: 1;"></div>
                <div class="dot" style="--i: 2;"></div>
                <div class="dot" style="--i: 3;"></div>
                <div class="dot" style="--i: 4;"></div>
            </div>
        </div>
    </div>

    <div class="hero-post-slides owl-carousel">

        {% for row in banners %}
        <!-- Single Hero Post -->
        <div class="single-hero-post d-flex flex-wrap">
            <!-- Post Thumbnail -->
            <div class="slide-post-thumbnail h-100 bg-img" style="background-image: url({{row[3]}});"></div>
            <!-- Post Content -->
            <div class="slide-post-content h-100 d-flex align-items-center">
                <div class="slide-post-text">
                    <p class="post-date" data-animation="fadeIn" data-delay="100ms">{{row[2]}}</p>
                    <a href="#" class="post-title" data-animation="fadeIn" data-delay="300ms">
                        <h2>{{row[0]}}</h2>
                    </a>
                    <p class="post-excerpt" data-animation="fadeIn" data-delay="500ms">{{row[1]}}</p>                  
                </div>
                <!-- Page Count -->
                <div class="page-count"></div>
            </div>
        </div>
         {%endfor%}


    </div>
</section>
<!-- ##### Hero Area End ##### -->

{% endblock %}
