{% extends "modelo.html" %}
{% block title %}Editar Anuncio{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('Anuncios.AddAnuncio') }}" name="usuario" method="POST">
                <h2>Cadastro de An√∫ncios</h2>
                <hr>
                <div class="form-row">
                    <input hidden type="text" value="{{ session['id'] }}" name="UserId">
                    <input hidden type="text" value="{{ session['id'] }}" name="UserId">
                    <div class="form-group col-md-12">
                        <label for="Titulo">Titulo</label>
                        <input maxlength="100" type="text" class="form-control" name="Titulo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="datainicial">Data Inicial</label>
                        <input type="date" class="form-control" name="DataInicial">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataFinal">Data Final</label>
                        <input type="date" class="form-control" name="DataFinal">
                    </div>
                    {% if session['tipo'] !=4: %}
                    <input hidden type="number" class="form-control" value="1" name="Status">
                    {%else%}
                    <input hidden type="number" class="form-control" value="0" name="Status">
                    {% endif %}

                    <div hidden class="form-group col-md-4">
                        <label for="Status">Status</label>
                        <select class="custom-select" name="xx" id="Status">
                            <option selected></option>
                            <option value="1">Aprovado</option>
                            <option value="2">Rejeitado</option>
                            <option value="0">Pendente</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="Conteudo">Conteudo</label>
                        <textarea maxlength="500" type="text" class="form-control" id="Conteudo"
                            name="Conteudo"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="inputFile" id="inputFile">
                            <label class="custom-file-label" for="inputFile">Importar Imagem</label>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text" id="">Importar</span>
                        </div>
                    </div>
                </div>
                <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
                <script>
                    CKEDITOR.replace('Conteudo');
                </script>

                <button type="submit" name="NovoAnuncio" id="NovoAnuncio" class="btn btn-primary">Cadastrar</button>
                <div class="row">
                    <div class="form-group col-md-12"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
