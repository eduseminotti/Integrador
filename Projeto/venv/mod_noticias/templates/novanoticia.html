{% extends "modelo.html" %}
{% block title %}Novo Noticia{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('noticias.Addnoticia') }}" name="usuario" method="POST" enctype="multipart/form-data">
                <h2>Cadastro de Noticias</h2>
                <hr>
                <div class="form-row">
                    <input hidden type="text" value="{{ session['id'] }}" name="UserId">
                    <div class="form-group col-md-12">
                        <label for="Titulo">Titulo</label>
                        <input  required maxlength="100" type="text" class="form-control" name="Titulo">
                    </div>
              <div class="form-group col-md-6">
                        <label for="datainicial">Data Inicial</label>
                        <input  required type="date" class="form-control" name="DataInicial">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataFinal">Data Final</label>
                        <input required type="date" class="form-control" name="DataFinal">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="Conteudo">Conteudo</label>
                        <textarea required maxlength="500" type="text" class="form-control" id="Conteudo"
                            name="Conteudo"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="imagem">Imagem:</label>
                        <input type="file" name="imagem" accept="image/*" id="imagem">
                    </div>
                </div>
                <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
                <script>
                    CKEDITOR.replace('Conteudo');
                </script>

                <button type="submit" name="Novanoticia" id="Novanoticia" class="btn btn-primary">Cadastrar</button>
                <div class="row">
                    <div class="form-group col-md-12"></div>
                </div>
            </form>
            <form action="{{ url_for('noticias.listanoticias') }}" >
                <button type="submit" name="Novanoticia" id="Novanoticia" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
