{% extends "modelo.html" %}
{% block title %}Noticias{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-4">
            <form>
                <h2><button style="width: 190px" type="button" class="btn btn-primary"
                        onclick="window.location.href='/noticias/novanoticia'">Cadastrar Nova Noticia</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Noticias ativas</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Titulo</th>
                                <th>Data</th>
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if news %}
                            {% for row in news %}
                            <tr>
                                <th> {{ row[0] }}</th>
                                <td> {{ row[1] }}</td>
                                <td> {{ row[2] }}</td>
                                <td>
                                    <form action="{{ url_for('Anuncios.EditAnuncio') }}" method="POST" name='edituser'>
                                        <input type='hidden' name='Id' value='{{ row[0] }}'>
                                        <button class="btn btn-toolbar" type='submit' name='edituser'>Editar</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="{{ url_for('Anuncios.ExcluiAnuncio') }}" method="POST"
                                        name='edituser'>
                                        <input type='hidden' name='Id' value='{{ row[0] }}'>
                                        <button class="btn btn-toolbar" type='submit' name='edituser'>Excluir</button>
                                    </form>
                                </td>                            
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
