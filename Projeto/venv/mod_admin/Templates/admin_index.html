{% extends "modelo.html" %}
{% block title %}Admin{% endblock %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('admin.EditarConfig') }}" name="EditarConfig" method="POST">
                <h2>Configurações Gerais</h2>
                <hr>
                {% for row in result %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="Titulo">Nome</label>
                        <input value="{{ row[0] }}" maxlength="30" type="text" class="form-control" name="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="datainicial">Telefone</label>
                        <input value="{{ row[1] }}" type="tel" class="form-control" name="Phone">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Titulo">Email</label>
                        <input value="{{ row[2] }}" maxlength="30" maxlength="50" type="email" class="form-control" name="Email">
                    </div>
                </div>
                {%endfor%}

                <button type="submit" name="EditarConfig" id="EditarConfig" class="btn btn-primary">Gravar</button>

            </form>
        </div>
    </div>

    {% endblock %}
