{% extends "modelo.html" %}
{% block title %}Avisos{% endblock %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('Avisos.AddAviso') }}" name="form1" method="POST">
                <h2>Cadastro de Avisos</h2>
                <hr>
                <div class="form-row">
                    <input hidden type="text" value="{{ session['id'] }}" name="UserId">
                    <div class="form-group col-md-12">
                        <label for="Titulo">Titulo</label>
                        <input required maxlength="100" type="text" class="form-control" name="Titulo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="datainicial">Data Incial</label>
                        <input required type="date" class="form-control" name="DataInicial">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dataFinal">Data Final</label>
                        <input required type="date" class="form-control" name="DataFinal" id="DataFinal">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Status">Status</label>
                        <select required class="custom-select" name="Status" id="Status">
                            <option selected value=""></option>
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="Conteudo">Conteudo</label>
                        <textarea required maxlength="500" minlength="1" length="500" type="text" class="form-control"
                            id="Conteudo" name="Conteudo"></textarea>
                    </div>
                    <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
                    <script>
                        CKEDITOR.replace('Conteudo');
                    </script>
                </div>
                <button type="submit" name="NovoAviso" id="NovoAviso" class="btn btn-primary">Cadastrar</button>
                <div class="row">
                    <div class="form-group col-md-12"></div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
